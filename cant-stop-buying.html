<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff9900;
        }
        p {
            font-size: 18px;
        }
        .amazon-link {
            display: inline-block;
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        .amazon-link:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Amazon Affiliate Store</h1>
        <p>Explore great deals on Amazon products with our curated selections.</p>
        <a href="https://www.amazon.com" class="amazon-link" target="_blank">Shop on Amazon</a>
    </div>
</body>
</html>
